<html lang="en">

  <body>
    <header>
      <div class="header-inner">
        <a href="../index.html"><img class="logo" src="../images/logo.png" alt="BadBoyHalo"/></a>
        <div class="header-right">
            <div class="currency">
                <select id="select">
                  <option value="usd" class="usd">USD $</option>
                  <option value="eur" class="euro">EUR €</option>
                </select>
              </div>
              <div class="search-icon">
                  <a href="search.html"><img class="icon" src="../images/search.png" alt=""></a>
              </div>
              <div class="shopping-icon">
                  <a href="register.html"><img class="icon" src="../images/cart.png" alt=""></a>
              </div>
        </div>
      </div>
      <hr>
      <div class="header-links">
          <ul>
              <li><a href="shop.html">SHOP</a></li>
              <li><a href="contact.html">CONTACT</a></li>
              <li><a href="https://www.youtube.com/c/thesaintsofgames">YOUTUBE</a></li>
          </ul>
      </div>
    </header>
<!-- PRODUCT  -->
<section class="product">
    <div class="container">
        <div class="product-inner">
                <div class="img"><img class="display-img" src="../images/black-tumbler.jpg" alt=""></div>
            <div class="parameters">
                <p class="info">TUMBLER</p>
                <p class="price">$25</p>
            <p class="title-quantity">Quantity:</p>
            <input class="quantity" type="number" min="1" max="10" placeholder="0">
            <div class="selector">
                <button class="current-image select-image"><img src="../images/black-tumbler.jpg" alt=""></button>
                <div class="mid-select-space"></div>
                <button class="next-image select-image"><img src="../images/white-tumbler.jpg" alt=""></button>
            </div>
            <div class="button-checkout">
                <button class="add-to-cart">ADD TO CART</button>
                <button class="buy-now">BUY NOW</button>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- FOOTER  -->
<section class="footer">
    <div class="container">
      <div class="footer-inner">
        <div class="newsletter">
          <p>NEWSLETTER</p>
          <span>Subscribe to receive updates, access to exclusive deals, and more.</span>
          <div class="news-input">
            <input type="text" placeholder="Enter your email address">
            <br>
            <button type="reset">SUBSCRIBE</button>
          </div>
        </div>
        <div class="socials">
          <p>SOCIAL MEDIA</p>

      </div>
